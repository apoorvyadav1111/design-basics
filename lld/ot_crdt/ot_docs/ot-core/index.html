<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OT Collaborative Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #333;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    textarea {
      width: 100%;
      min-height: 300px;
      padding: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Consolas', 'Monaco', monospace;
      resize: vertical;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 14px;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Collaborative Text Editor</h1>
    <div class="status disconnected" id="status">Connecting...</div>
    
    <textarea id="editor" placeholder="Start typing... Open this page in multiple tabs to see real-time collaboration!"></textarea>
    
    <div class="info">
      ðŸ’¡ <strong>Tip:</strong> Open this page in multiple browser tabs and type simultaneously to see Operational Transformation in action!
    </div>
  </div>

  <script>
    class OTClient {
      constructor(editorElement, wsUrl) {
        this.editor = editorElement;
        this.ws = new WebSocket(wsUrl);
        this.doc = '';
        this.isApplyingRemoteOp = false;
        
        this.setupWebSocket();
        this.setupEditor();
      }

      setupWebSocket() {
        this.ws.onopen = () => {
          console.log('Connected to server');
          this.updateStatus(true);
        };

        this.ws.onclose = () => {
          console.log('Disconnected from server');
          this.updateStatus(false);
        };

        this.ws.onerror = (err) => {
          console.error('WebSocket error:', err);
        };

        this.ws.onmessage = (event) => {
          const message = JSON.parse(event.data);
          this.handleServerMessage(message);
        };
      }

      setupEditor() {
        this.editor.addEventListener('input', () => {
          if (this.isApplyingRemoteOp) return;
          
          const newText = this.editor.value;
          const op = this.computeOperation(this.doc, newText);
          
          if (op) {
            this.doc = newText;
            this.sendOperation(op);
          }
        });
      }

      handleServerMessage(message) {
        if (message.type === 'init') {
          this.doc = message.content;
          this.editor.value = this.doc;
        } else if (message.type === 'operation') {
          this.applyRemoteOperation(message.operation);
        }
      }

      computeOperation(oldText, newText) {
        // Find where the change starts
        let start = 0;
        const minLength = Math.min(oldText.length, newText.length);
        
        while (start < minLength && oldText[start] === newText[start]) {
          start++;
        }

        // Find where the change ends
        let oldEnd = oldText.length;
        let newEnd = newText.length;
        
        while (oldEnd > start && newEnd > start && 
               oldText[oldEnd - 1] === newText[newEnd - 1]) {
          oldEnd--;
          newEnd--;
        }

        // No change detected
        if (start === oldEnd && start === newEnd) {
          return null;
        }

        const operation = { position: start };

        // Character(s) were deleted
        const deletedCount = oldEnd - start;
        if (deletedCount > 0) {
          operation.delete = deletedCount;
        }

        // Character(s) were inserted
        const inserted = newText.slice(start, newEnd);
        if (inserted.length > 0) {
          operation.insert = inserted;
        }

        return operation;
      }

      applyRemoteOperation(op) {
        // Save cursor position
        const cursorPos = this.editor.selectionStart;
        const cursorEnd = this.editor.selectionEnd;

        // Apply the operation
        let newDoc = this.doc;
        let pos = op.position;

        if (op.delete) {
          newDoc = newDoc.slice(0, pos) + newDoc.slice(pos + op.delete);
        }

        if (op.insert) {
          newDoc = newDoc.slice(0, pos) + op.insert + newDoc.slice(pos);
        }

        this.doc = newDoc;

        // Update editor without triggering input event
        this.isApplyingRemoteOp = true;
        this.editor.value = newDoc;
        this.isApplyingRemoteOp = false;

        // Adjust cursor position based on the operation
        let newCursorPos = cursorPos;
        let newCursorEnd = cursorEnd;

        if (op.insert) {
          const insertLen = op.insert.length;
          if (pos <= cursorPos) {
            newCursorPos += insertLen;
            newCursorEnd += insertLen;
          }
        }

        if (op.delete) {
          if (pos < cursorPos) {
            const shift = Math.min(op.delete, cursorPos - pos);
            newCursorPos -= shift;
            newCursorEnd -= Math.min(op.delete, cursorEnd - pos);
          }
        }

        // Restore cursor
        this.editor.setSelectionRange(newCursorPos, newCursorEnd);
      }

      sendOperation(op) {
        if (this.ws.readyState === WebSocket.OPEN) {
          this.ws.send(JSON.stringify({
            type: 'operation',
            operation: op
          }));
        }
      }

      updateStatus(connected) {
        const statusEl = document.getElementById('status');
        if (connected) {
          statusEl.textContent = 'â— Connected';
          statusEl.className = 'status connected';
        } else {
          statusEl.textContent = 'â— Disconnected';
          statusEl.className = 'status disconnected';
        }
      }
    }

    // Initialize the client
    const editor = document.getElementById('editor');
    const client = new OTClient(editor, 'ws://localhost:8080');
  </script>
</body>
</html>
